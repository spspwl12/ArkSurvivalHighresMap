<!DOCTYPE html>
<html>

<head>
  <title>tile map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const MAP_URL = document.location.href + "{z}/{x}/{y}.JPG";
    const StartView = [-250, 250, 0]; // Y, X, Zoom
    const GUIDE_LINE = false;
    const GUIDE_LINE_STYLE = "color: #0000ff; font-size: 15px; font-weight: 200; background-color: white;";
  </script>
  <style>
    body,
    html {
      background: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-size: 13px;
      letter-spacing: .2em;
      font-family: 'Exo 2', sans-serif;
      letter-spacing: .05em;
    }

    #map {
      z-index: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: 0 auto;
      background: transparent;
    }

    .leaflet-control-attribution,
    .leaflet-popup-close-button {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" type="text/css" />
</head>

<body>
  <div id="scroller">
    <div id='map'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script>
      var map = L.map('map', {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: 0,
        maxZoom: 7
      });

      L.tileLayer(MAP_URL, {
        attribution: '1'
      }).addTo(map);

      var GridInfo = L.GridLayer.extend({
        createTile: function (coords) {
          var tile = document.createElement('div');
          tile.className = "infotile";
          tile.style.outline = '1px solid black';

          var tileBounds = this._tileCoordsToBounds(coords);

          tile.innerHTML = `<span style="${GUIDE_LINE_STYLE}">X: ${coords.x} Y: ${coords.y} Z: ${coords.z}</span>`;
          return tile;
        }
      });

      if (GUIDE_LINE)
        map.addLayer(new GridInfo());

      map.setView([StartView[0], StartView[1]], StartView[2]);
    </script>
  </div>
  </div>

</body>

</html>
